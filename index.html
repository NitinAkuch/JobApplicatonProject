<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JobApplication</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_web">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="front_end">Front-End Developer</option>
                            <option value="back_end">Back-End Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui-ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="">Enter Address:</label>
                        <textarea id="adress" name="adress"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input id="city" name="city" placeholder="Enter your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter PinCode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2023-03-23" type="date" id="date" name="date" placeholder="Enter PinCode">
                    </div>
                    <div class="form_control">
                        <label for="file">Uplaod CV:</label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
